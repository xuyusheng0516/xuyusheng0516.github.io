<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/style.js"></script>
</head>

<body>
    <!-- 头部导航 -->
    <header class="all_html_header">
        <div>
            <img src="img/icon_news.png" alt="">
        </div>

        <div>
            <p>资金密码</p>
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="length_top_lr">
        <form action="" name="password_form">
            <div class="password_inputbox">

                <div>
                    <p>资金密码</p>
                    <p><input type="password" placeholder="输入密码" name="password_in" class="password_in"></p>
                </div>

                <div>
                    <p>确认新密码</p>
                    <p><input type="password" placeholder="再次输入密码" name="password_again" class="password_again"></p>
                </div>

                <div>
                    <p>手机验证码</p>
                    <p>
                        <input type="password" placeholder="请输入手机验证码" name="tel_test_num" class="tel_test_num">
                        <span>发送验证码</span>
                    </p>
                </div>

            </div>

            <div class="password_btnbox">
                <button type="button">提交</button>
            </div>

        </form>
    </div>

    <!-- 验证弹框 -->
    <div class="test_mask">密码不能为空</div>

</body>

</html>
