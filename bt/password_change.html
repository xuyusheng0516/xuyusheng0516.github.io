<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/style.js"></script>
</head>

<body>
    <!-- 头部导航 -->
    <header class="all_html_header">
        <div>
            <img src="img/icon_news.png" alt="">
        </div>

        <div>
            <p>资金密码</p>
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="length_top_lr">
        <form action="" name="psw_change_form">
            <div class="psw_change_inputbox">

                <div>
                    <p>旧密码</p>
                    <p><input type="password" placeholder="输入旧密码" name="old_psw" class="old_psw"></p>
                </div>

                <div>
                    <p>新密码</p>
                    <p><input type="password" placeholder="输入6-20位新密码" name="new_psw" class="new_psw"></p>
                </div>

                <div>
                    <p>确认新密码</p>
                    <p><input type="password" placeholder="再次输入新密码" name="confirm_new_psw" class="confirm_new_psw"></p>
                </div>

            </div>

            <div class="psw_change_btnbox">
                <button type="button">提交</button>
            </div>

        </form>
    </div>

    <!-- 验证弹框 -->
    <div class="test_mask">密码不能为空</div>

</body>

</html>
