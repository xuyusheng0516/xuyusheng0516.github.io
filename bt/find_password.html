<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>种币</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/style.js"></script>
</head>

<body>
    <!-- 头部导航 -->
    <header class="all_html_header">
        <div>
            <img src="img/back.png" alt="">
        </div>

        <div>
            <p>找回密码</p>
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="length_top_lr">
        <form action="" name="find_pwd" class="find_pwd">
            <div>
                <div>
                    <input type="text" placeholder="请输入手机号" name="find_tel" class="find_tel">
                </div>
                <div>
                    <p><input type="text" placeholder="请输入手机验证码" name="find_msg" class="find_msg"></p>
                    <p><span>发送验证码</span></p>
                </div>
            </div>

            <p class="find_pwd_next">
                <a href="javascript:void(0)">下一步</a>
            </p>
        </form>

    </div>

    <!-- 验证弹框 -->
    <div class="test_mask">请输入有效手机号</div>
</body>

</html>
