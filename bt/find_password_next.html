<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>种币</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/style.js"></script>
</head>

<body>
    <!-- 头部导航 -->
    <header class="all_html_header">
        <div>
            <img src="img/back.png" alt="">
        </div>

        <div>
            <p>找回密码</p>
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="length_top_lr">
        <form action="" name="find_pwd_next" class="find_pwd_next">
            <div>
                <input type="password" placeholder="请设置新密码（字母数字不少于6位）" name="find2_pwd" class="find2_pwd">
                <p class="pwd_hide_show"><img src="img/hide.png" alt=""></p>
            </div>

            <p class="find_pwd_finished">
                <button type="button">完成</button>
            </p>
        </form>

    </div>

    <!-- 验证弹框 -->
    <div class="test_mask">请输入有效密码</div>
</body>

</html>
